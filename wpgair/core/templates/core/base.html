{% load static %} <!-- The air Icon -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- TailwindCSS CDN-->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="{% static 'air.png' %}">
        <!-- Code blocks could extend the title name. -->
        <title>{% block title %}{% endblock %} | WGP Air Quality</title>
    </head>
    <body class="flex flex-col min-h-screen">
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">WPG Air Quality</a>
        </nav>
        <!-- This file could be excluded in the idnex-->
        <div class="flex-grow">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="container mx-auto">
                <h3 class="font-semibold text-gray-400">About</h3>
                <p class="text-lg text-gray-500">This is a project utilizing Django and City of Winnipeg's API</p>
                <p class="text-sm text-white">&copy; Copyright {% now "Y" %} Nigel Abrera. All Rights Reserved.</p>
            </div>
        </footer>
    </body>
</html>
